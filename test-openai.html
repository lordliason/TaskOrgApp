<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1f;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #242429;
            border: 1px solid #3a3a42;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #4a9eff;
        }

        .test-section {
            margin-bottom: 2rem;
        }

        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #3a8eef;
        }

        button:disabled {
            background: #6b6b75;
            cursor: not-allowed;
        }

        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            min-height: 50px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .result.success {
            background: #2d4a3e;
            border: 1px solid #4a9eff;
            color: #a0ffc0;
        }

        .result.error {
            background: #4a2d3d;
            border: 1px solid #ff7eb3;
            color: #ffb3d0;
        }

        .result.loading {
            background: #3d4a2d;
            border: 1px solid #a78bfa;
            color: #d0c0ff;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .status.connected {
            background: #2d4a3e;
            color: #a0ffc0;
        }

        .status.disconnected {
            background: #4a2d3d;
            color: #ffb3d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenAI API Connection Test</h1>
        
        <div class="test-section">
            <div id="status" class="status disconnected">Not Tested</div>
            <button id="testBtn" onclick="testConnection()">Test OpenAI Connection</button>
            <div id="result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        async function testConnection() {
            const btn = document.getElementById('testBtn');
            const result = document.getElementById('result');
            const status = document.getElementById('status');
            
            // Disable button and show loading
            btn.disabled = true;
            result.style.display = 'block';
            result.className = 'result loading';
            result.textContent = 'Testing connection...';
            status.textContent = 'Testing...';
            status.className = 'status disconnected';

            try {
                // Test with a simple completion request
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'user',
                                content: 'Say "Connection successful!" if you can read this.'
                            }
                        ],
                        max_tokens: 20
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || `HTTP ${response.status}: ${response.statusText}`);
                }

                // Success!
                result.className = 'result success';
                result.textContent = `✅ Connection Successful!\n\n` +
                    `Model: ${data.model}\n` +
                    `Response: ${data.choices[0]?.message?.content || 'No content'}\n\n` +
                    `Full Response:\n${JSON.stringify(data, null, 2)}`;
                
                status.textContent = 'Connected ✓';
                status.className = 'status connected';

            } catch (error) {
                // Error occurred
                result.className = 'result error';
                result.textContent = `❌ Connection Failed!\n\n` +
                    `Error: ${error.message}\n\n` +
                    `Please check:\n` +
                    `1. Your API key is correct\n` +
                    `2. You have internet connection\n` +
                    `3. Your OpenAI account has credits\n` +
                    `4. CORS is not blocking the request (may need backend proxy)`;
                
                status.textContent = 'Connection Failed ✗';
                status.className = 'status disconnected';
            } finally {
                btn.disabled = false;
            }
        }

        // Check if config is loaded
        if (typeof OPENAI_API_KEY === 'undefined') {
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').className = 'result error';
            document.getElementById('result').textContent = 'Error: config.js not found or OPENAI_API_KEY not defined';
        }
    </script>
</body>
</html>
